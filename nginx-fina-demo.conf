server {
    listen 80;
    server_name _;

    # API 代理 - 转发到 agent 服务（必须在其他 location 之前，优先匹配）
    # /api/* -> Agent service (所有以 /api 开头的请求)
    location /api {
        proxy_pass http://127.0.0.1:5702;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Support streaming responses / SSE if needed
        proxy_buffering off;
        
        # Increase timeout for long-running requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Web UI - 前端应用
    # 默认访问路径：所有其他请求都代理到 web 服务
    location / {
        proxy_pass http://127.0.0.1:5701;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Don't follow redirects from backend
        proxy_redirect off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
